<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <link rel="stylesheet" href="sidebar-style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            body {
            font-family: Arial, sans-serif;
            }

            .container {
            display: flex;
            }

            .sidebar {
            width: 250px;
            background: #222;
            color: white;
            height: 100vh;
            padding: 20px;
            transition: left 0.3s;
            }

            .sidebar ul {
            list-style: none;
            padding: 0;
            }

            .sidebar ul li {
            margin: 20px 0;
            }

            .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            }

            .content {
            flex-grow: 1;
            padding: 20px;
            }

            .menu-btn {
            display: none;
            font-size: 24px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <button class="menu-btn">â˜° Menu</button>
            <h1>Main Content</h1>
            <p>Resize the window to see the sidebar behavior change.</p>
        </div>
    </div>

    <script>
        document.querySelector(".menu-btn").addEventListener("click", function() {
            document.querySelector(".sidebar").classList.toggle("open");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            margin: 0.5em 0;
            padding: 2px;
            display: block;
            font-weight: bold;
        }

        input[type="submit"] {
            /* tarpas elementoje viduje (viduj remeliu) */
            padding: 0 1em;
            /* tarpas elemento isoreje (uz remeliu / tarp elementu) */
            margin: 1em 0;
        }

        nav {
            text-align: center;
        }

        a {
            color: green;
            text-decoration: none;
            padding: 0 1em;
            font-size: 24px;
            transition: all 1s;
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            background: green;
            color: white;
            cursor: progress;
        }

        @media (max-width: 500px) {
            a {
                display: block;
            }
        }
    </style>
</head>
